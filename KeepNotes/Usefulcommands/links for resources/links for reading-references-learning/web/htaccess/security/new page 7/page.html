<title>Limit access to the LAN
</title>
</head><body># limit access to local area network<br/>
&lt;Limit GET POST PUT&gt;<br/>
&#09;Order deny,allow<br/>
&#09;Deny from all<br/>
&#09;Allow from 192.168.0.0/33<br/>
&lt;/Limit&gt;</body></html>
