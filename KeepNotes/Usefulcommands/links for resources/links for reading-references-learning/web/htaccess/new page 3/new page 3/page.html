<title>Preserve bandwidth
</title>
</head><body>To increase performance on PHP enabled servers, add the following directive:<br/>
<br/>
# preserve bandwidth for PHP enabled servers<br/>
&lt;ifmodule mod_php4.c&gt;<br/>
&#09;php_value zlib.output_compression 16386<br/>
&lt;/ifmodule&gt;</body></html>
