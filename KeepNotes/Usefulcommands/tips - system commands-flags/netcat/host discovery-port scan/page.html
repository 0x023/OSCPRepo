<title>Host discovery/port scan</title>
</head><body>Host scan:<br/>
for i in {21..29}; do nc -v -n -z -w 1 192.168.0.$i 443; done <br/>
<br/>
Port scan:<br/>
nc -v -n -z -w 1 192.168.0.1 21-443</body></html>
