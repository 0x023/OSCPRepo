<title>sed</title>
</head><body>Can perform basic editing on streams, that is to say, text<br/>
<br/>
sed "1d"&#09;&#09;&#09;&#09;&#09;&#09;Remove first line of file/stream <br/>
sed -e 's/foo/bar/' myfile.txt&#09;&#09;replace one instance of foo with bar in myfile.txt<br/>
sed -e 's/foo/bar/g' myfile.txt&#09;&#09;replace all instances of foo with bar in myfile.txt</body></html>
