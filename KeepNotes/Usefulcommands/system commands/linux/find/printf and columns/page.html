</head><body>A nice way to get some pretty output is to use find and printf<br/>
<br/>
%f&#09;&#09;&#09;file name<br/>
%p &#09;&#09;&#09;path<br/>
%u&#09;&#09;&#09;user who owns<br/>
%g &#09;&#09;&#09;group<br/>
%m &#09;&#09;&#09;file permissions<br/>
<br/>
using \t for tab delimeters<br/>
need to terminate with \n<br/>
<br/>
find /home -type f -printf "%f\t%p\t%u\t%g\t%m\n" 2&gt;dev/null | column -t<br/>
