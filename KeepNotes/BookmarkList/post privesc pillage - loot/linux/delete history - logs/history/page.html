<title>History</title>
</head><body>All your commands are also stored.<br/>
echo $HISTFILE<br/>
echo $HISTSIZE<br/>
<br/>
You can set your file-size like this to zero, to avoid storing commands.<br/>
export HISTSIZE=0<br/>
<br/>
If you set it when you get shell you won't have to worry about cleaning up the history.</body></html>
