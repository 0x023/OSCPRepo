<title>Escalate To System</title>
</head><body>If you are Admin, you can escalate to SYSTEM using various methods:<br/>
<br/>
psexec.exe -i -s cmd.exe<br/>
<br/>
AT 12:00 /interactive cmd.exe &nbsp;<br/>
<br/>
C:\sc create RunCMDAsLSA binpath= "cmd /k &lt;cmd&gt;" type= own type= interact<br/>
C:\sc start RunCMDAsLSA</body></html>
