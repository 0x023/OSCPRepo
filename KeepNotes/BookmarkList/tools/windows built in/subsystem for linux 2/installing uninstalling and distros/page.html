<title>Installing Uninstalling and Distros</title>
</head><body>How do I uninstall a WSL Distribution?<br/>
On builds prior to 1709 (16299) open a command prompt and run:<br/>
<br/>
batchfile<br/>
<br/>
Copy<br/>
lxrun /uninstall /full<br/>
WSL distributions installed from the store can be uninstalled like any other Windows app, by right-clicking on the app tile and selecting Uninstall.</body></html>
