<title>Drive Access</title>
</head><body>How do I access my C drive?<br/>
Mount points for hard drives on the local machine are automatically created and provide easy access to the Windows filesystem.<br/>
<br/>
/mnt/&lt;drive letter&gt;/<br/>
<br/>
Example usage would be cd /mnt/c to access c:\</body></html>
