<title>Using SSH Agents</title>
</head><body>Using an SSH Agent<br/>
First start your agent:<br/>
eval `ssh-agent`<br/>
<br/>
Then add your keys to it – you’ll need to enter your passphrase for any encrypted keys:<br/>
ssh-add ~/dir/mykey</body></html>
