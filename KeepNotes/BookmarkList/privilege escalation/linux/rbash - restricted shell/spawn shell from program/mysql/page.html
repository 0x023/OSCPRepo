<title>MySQL</title>
</head><body>You can drop to a shell if you can log into MySQL<br/>
<br/>
mysql -u root -p<br/>
&gt;&lt;password&gt;<br/>
<br/>
mysql&gt; \! /bin/sh<br/>
$<br/>
<br/>
This could even (potentially) be a way to escalate privileges (say for instance if mysql is running as root)<br/>
</body></html>
