<title>Easy Wins</title>
</head><body>A large amount of enumeration can be required. Generally, the easy wins are considered:<br/>
&nbsp;Lax su or sudo permissions<br/>
&nbsp;Vulnerable kernel (unpatched/not up to date)<br/>
&nbsp;Lax PATH permissions<br/>
&nbsp;Lax file permissions<br/>
&nbsp;SUID / SGID binaries</body></html>
