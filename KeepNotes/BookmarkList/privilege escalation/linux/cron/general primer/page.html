</head><body>Cron<br/>
A system daemon which executes desired tasks at preset times<br/>
Scheduled tasks are stored in a task file using a specific syntax<br/>
Supports both user-level and system-level task files:<br/>
&nbsp;&#09;User-level: /var/spool/cron/crontabs/<br/>
&nbsp;&#09;System-level: /etc/crontab<br/>
Allows tasks to run as different users<br/>
