</head><body>Writing to sensitive files: /etc/passwd<br/>

openssl passwd &lt;password&gt; &#09;#gives encrypted passwd in stdout<br/>
<br/>
Now add the encrypted password to a user in /etc/passwd (overwrite someone elses password like root!)<br/>
